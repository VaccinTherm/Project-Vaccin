<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-cadastro.css">

    <title>Cadastro</title>
</head>

<body>
    <div class="container">

        <div class="form">
            <form id="formulario">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="company">Empresa</label><br>
                        <input id="company" type="text" name="company" placeholder="Nome da empresa">
                    </div>

                    <div class="input-box">
                        <label for="representative">Representante</label><br>
                        <input id="representative" type="text" name="representative"
                            placeholder="Representante da empresa">
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label><br>
                        <input id="email" type="email" name="email" placeholder="Digite o seu email">
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label><br>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx">
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label><br>
                        <input id="password" type="password" name="password" placeholder="Digite a sua senha">
                    </div>

                    <div class="input-box">
                        <label for="Confirmpassword">CNJP</label><br>
                        <input id="Confirmpassword" type="password" name="CNPJ"
                            placeholder="Digite seu CNPJ">
                    </div>
                </div>

                <div class="finish-button">
                    <a class="finish-button">Finalizar</a>
                </div>

                <div class="login-button">
                    <a href="./login.html" class="external-link">Entrar</a>
                </div>

            </form>

            <div class="form-image">
                <img src="./login-vector.svg">
            </div>

        </div>
</body>
