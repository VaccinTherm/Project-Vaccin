<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-login.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="form">
            <div class="form-box">
                <div class="form-header">
                    <div class="title">
                        <h1>Login</h1>
                    </div>
                </div>
    
                <div class="input-group">
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite o seu email">
                    </div>
    
                    <div class="input-box"> 
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite a sua senha">
                    </div>
    
                    <a class="btn-primary">Entrar</a>
    
                    <a href="#" class="external-link">Esqueci minha senha</a>
    
                    <a href="./cadastro.html" class="external-link">Criar uma conta</a>
                </div>
            </div>

            <div class="form-image">
                <img src="./login-vector.svg">
            </div>
    </div>
    
</body>
