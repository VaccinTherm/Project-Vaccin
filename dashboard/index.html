<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- link do rostinho -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Dashboard</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
 
</head>

<body>
  <div class="container">
    <div class="topbar">
      <div class="logo">
        <H2>Vaccin Therm</H2>
      </div>
      <div class="search">
        <input type="text" id="search" placeholder="search">
        <label for="search"><i class='bx bx-search'></i></label>
      </div>
      <div class="user">
        <img src="https://cdn-icons-png.flaticon.com/512/17/17004.png" alt="usuario">
      </div>
    </div>
    <div class="sidebar">
      <ul>
        <li><a href="#">
            <i class='bx bxs-home'></i>
            <div class="home">Home</div>
          </a>
        </li>

        <li><a href="#">
            <i class='bx bxs-dashboard'></i>
            <div class="dash">Dashboard</div>
          </a>
        </li>

        <li><a href="#">
            <i class='bx bx-bell icon'></i>
            <div class="notificacao">Notificações</div>
          </a>
        </li>

        <!-- dropdown alertas -->
        <li><a href="#">
            <i class='bx bxs-error icon'></i>
            <div class="alertas">Alertas</div>
            <div class="dropdown_indicadores">
              <!-- <ul>
                <li>20 - 9 ruim</li>
                <li>20 - 9 ruim</li>
                <li>20 - 9 ruim</li>
                <li>20 - 9 ruim<</li>
              </ul> -->
            </div>
          </a>
        </li>

        <!-- dropdown caminhao -->
        <li><a href="#">
            <i class='bx bxs-inbox icon'></i>
            <div class="veiculos">Veiculos</div>
            <div class="dropdown_caminhao">
              <!-- <ul>
                <li>Caminhão 1</li>
                <li>Caminhão 1</li>
                <li>Caminhão 1</li>
                <li>Caminhão 1</li>
                <li>Caminhão 1</li>
              </ul> -->
            </div>
          </a>
        </li>
      </ul>

      <div class="sair"><img src="https://cdn-icons-png.flaticon.com/512/6787/6787076.png" alt="logount" width="30px"; height="30px;"></div>
    </div>
    <div class="main">
      <div class="cards">
        <div class="card">
          <div class="card-content">
            <div class="number1" style=" animation: blink 0.3s infinite alternate;">1.8°</div>
            <div class="card-name">As vacinas estão abaixo da temperatura esperada</div>
          </div>
          <div class="icon-box">
            <i class="bx bxs-error icon"></i>
          </div>
        </div>

        <div class="card">
          <div class="card-content">
            <div class="number2">2.4°</div>
            <div class="card-name">Temperatura em estado de alerta</div>
          </div>
          <div class="icon-box">
            <i class="bx bxs-error icon"></i>
          </div>
        </div>

        <div class="card">
          <div class="card-content">
            <div class="number3">3°</div>
            <div class="card-name">Temperatura em estado ideal</div>
          </div>
          <div class="icon-box">
            <i class="bx bxs-error icon"></i>
          </div>
        </div>

        <div class="card">
          <div class="card-content">
            <div class="number4" style=" animation: blink 0.3s infinite alternate;">8.1°</div>
            <div class="card-name">As vacinas estão acima da temperatura esperada</div>
          </div>
          <div class="icon-box">
            <i class="bx bxs-error icon"></i>
          </div>
        </div>
      </div>
      <div class="charts">
        <div class="chart">
          <h3>Temperatura</h3>
          <canvas id="myChartLine"></canvas>
        </div>

        <div class="chart" id="umidade-chart">
          <h3>Umidade</h3>
          <canvas id="myChartBar"></canvas>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
<script src="./assets/js/chart.js"></script>
